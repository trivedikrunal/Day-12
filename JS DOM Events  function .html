<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Function Use</title>
</head>
<body>
    <h1>DOM Events Function Use</h1>
    <h2 onclick="myChoice(this)">Click me!</h2>

    <script>
        function myChoice(id){
                id.innerHTML = "I am happy";
        }
    </script>
</body>
</html>
