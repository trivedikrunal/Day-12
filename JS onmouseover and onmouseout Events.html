<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj1) {
  obj1.innerHTML = "Get Out!"
}

function mOut(obj) {
  obj.innerHTML = "Not Get Out!"
}
</script>

</body>
</html>
